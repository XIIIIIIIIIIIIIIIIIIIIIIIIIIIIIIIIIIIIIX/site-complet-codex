<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Integration - Contact</title>
  <meta name="description" content="Contactez-nous pour d\xC3\xA9marrer votre projet d'intelligence artificielle." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <nav class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <span class="font-bold text-xl">AI Integration</span>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="index.html" class="hover:text-gray-300">Accueil</a>
            <a href="services.html" class="hover:text-gray-300">Services</a>
            <a href="about.html" class="hover:text-gray-300">À propos</a>
            <a href="contact.html" class="hover:text-gray-300">Contact</a>
          </div>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-gray-300 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1">
      <a href="index.html" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">Accueil</a>
      <a href="services.html" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">Services</a>
      <a href="about.html" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">À propos</a>
      <a href="contact.html" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">
    <section class="bg-gray-100 py-16">
      <div class="max-w-xl mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Contactez-nous</h1>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium">Nom</label>
            <input id="name" type="text" class="mt-1 w-full px-3 py-2 border rounded" placeholder="Votre nom">
          </div>
          <div>
            <label for="company" class="block text-sm font-medium">Entreprise</label>
            <input id="company" type="text" class="mt-1 w-full px-3 py-2 border rounded" placeholder="Nom de votre entreprise">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" type="email" class="mt-1 w-full px-3 py-2 border rounded" placeholder="Votre email">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium">Téléphone</label>
            <input id="phone" type="tel" class="mt-1 w-full px-3 py-2 border rounded" placeholder="Numéro de téléphone">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea id="message" class="mt-1 w-full px-3 py-2 border rounded" rows="4" placeholder="Votre message"></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Envoyer</button>
        </form>
        <div class="mt-8 text-center text-sm text-gray-600">
          <p><i class="fa-solid fa-envelope mr-1"></i> contact@ai-integration.com</p>
          <p><i class="fa-solid fa-phone mr-1"></i> +33 1 23 45 67 89</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2023 AI Integration. Tous droits réservés.
    </div>
  </footer>
</body>
</html>
